<body style="background-color:black">
    <div class="container-fluid" style="background-color:black">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #391463;">
                        <a class="navbar-brand" href="/home.html">
                            <i class="fab fa-maxcdn fa-2x">ovie-Time</i>                            
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-label="Toggle Navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a href="/reviews.html" class="nav-link">Reviews</a>
                                </li>
                                <li class="nav-item ">
                                    <a href="/contact.html" class="nav-link">Contact</a>
                                </li>
                                <li class="nav-item ">
                                    <a href="/art.html" class="nav-link">Art</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="jumbotron p-3 mb-2 bg-secondary text-light text-center" style="font-family: 'Oswald', 'san-serif';
            font-size: 1.5rem; ">            
                <h3 class="display-4"><i>Have a movie you would like me to review?</i></h3>
                <hr class="my-4 bg-dark">
                <p class="lead">Use the form below to reach out to me I will watch and provide an in-depth review of almost any movie!
                </p>
                <hr class="my-4 bg-dark">
                <form class="text-justify">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name <br></label>
                                <input type="text" class="form-control col-8" placeholder="First Name Here">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name <br></label>
                                <input type="text" class="form-control col-8" placeholder="Last Name Here">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email Address<br></label>
                                <input type="email" class="form-control col-8" placeholder="moviebuff@movietime.com">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Phone Number<br></label>
                                <input type="text" class="input-medium bfh-phone form-control col-8" data-format="+1 (ddd) ddd-dddd" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="message">Give me the name of the movie(s)<br></label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-info btn-block" style="background-color: #391463;" >Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        
        <div class="footer">
            <br><br><br>
        </div>
        
    </div>
